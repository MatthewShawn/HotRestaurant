<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Home</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">

                    </div>
                    <div class="card-body">

                        <div id="stats">
                            <h3><strong>1|</strong> <span id="role">Ryan</span></h3>
                            <h3><strong>2|</strong> <span id="age">Matthew</span></h3>
                            <h3><strong>3|</strong> <span id="force-points">Stetson</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#search-btn").on("click", function() {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            // QUESTION: What does $.get do? What are the parameters it is expecting?
            $.get("/api/characters/" + searchedCharacter, function(data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                } else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>

</body>

</html>
